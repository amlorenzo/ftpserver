spring:
  application:
    name: irgftpserver

sftp:
  server:
    hostkeyalgorithm: RSA
    port: 2221
    keyPath: hostkey.ser
    # Max Packet Size do not change unless you know what you're doing.
    maxWriteDataPacketLength: 32768
    maxLoginAttemptThreshold: 3
    delayBetweenLoginAttempts: 2000
    SFTPUsers:
      - username: testUser
        password: password
        directory: /home/alorenzo/ftp

